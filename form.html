<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input</title>

<body>
    <h2>Login Form</h2>
    <form>
    <!-- <label for="useme">Email </label> -->

        <input type="number"><br>
    </form>
